<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OFF — Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f1115;
      --panel: #151821;
      --text: #e6e8ee;
      --muted: #8b90a0;
      --accent: #7cf2c2;
      --danger: #ff6b6b;
      --code: #9aa0b3;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 32px 16px;
    }

    .app {
      width: 100%;
      max-width: 860px;
      background: var(--panel);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .health {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--muted);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
      box-shadow: 0 0 0 rgba(0,0,0,0);
      transition: background 0.3s;
    }

    .dot.ok {
      background: var(--accent);
      box-shadow: 0 0 12px rgba(124,242,194,0.6);
    }

    .dot.bad {
      background: var(--danger);
      box-shadow: 0 0 12px rgba(255,107,107,0.6);
    }

    .section {
      margin-bottom: 28px;
    }

    .section h2 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--muted);
      letter-spacing: 0.3px;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      background: var(--accent);
      color: #0b0e13;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.05s ease, opacity 0.15s ease;
    }

    button:active {
      transform: translateY(1px);
      opacity: 0.9;
    }

    .log {
      background: #0b0d12;
      border-radius: 12px;
      padding: 12px;
      height: 180px;
      overflow: hidden;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 11px;
      color: var(--code);
      line-height: 1.4;
    }

    .log-line {
      white-space: nowrap;
      opacity: 0.85;
    }

    .log-line.ok { color: #7cf2c2; }
    .log-line.warn { color: #f2c97c; }
    .log-line.err { color: #ff8a8a; }

    footer {
      margin-top: 24px;
      font-size: 12px;
      color: var(--muted);
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h1>OFF — Demo</h1>
      <div class="health">
        <div id="healthDot" class="dot"></div>
        <span id="healthText">Checking backend…</span>
      </div>
    </header>

    <div class="section">
      <h2>Happy Path · Signal → Vibe</h2>
      <button id="runDemo">Run demo flow</button>
    </div>

    <div class="section">
      <h2>Execution</h2>
      <div id="log" class="log"></div>
    </div>

    <footer>
      Internal demo · OFF v0.45x
    </footer>
  </div>

  <script>
    const BASE = "https://off-backend.onrender.com";
    const ADMIN = "PASTE_ADMIN_KEY";
    const GUEST = "PASTE_GUEST_KEY";

    const logEl = document.getElementById("log");
    const dot = document.getElementById("healthDot");
    const healthText = document.getElementById("healthText");

    function log(msg, cls = "") {
      const line = document.createElement("div");
      line.className = "log-line " + cls;
      line.textContent = msg;
      logEl.appendChild(line);
      if (logEl.children.length > 200) logEl.removeChild(logEl.firstChild);
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function checkHealth() {
      try {
        const res = await fetch(BASE + "/health");
        if (!res.ok) throw new Error();
        dot.classList.add("ok");
        healthText.textContent = "Backend healthy";
        log("[health] backend OK", "ok");
      } catch {
        dot.classList.add("bad");
        healthText.textContent = "Backend unreachable";
        log("[health] backend ERROR", "err");
      }
    }

    async function runDemo() {
      log("— starting happy path —");
      await delay(400);

      await step("seeding environment", () =>
        fetch(BASE + "/debug/seed", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + ADMIN,
            "Idempotency-Key": "ui-seed"
          }
        })
      );

      await step("posting guest message", () =>
        fetch(BASE + "/messages", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + GUEST,
            "Content-Type": "application/json",
            "Idempotency-Key": "ui-msg"
          },
          body: JSON.stringify({
            vibe_id: "vib_seed_001",
            from_role: "guest",
            from_id: "guest_seed",
            text: "Hey — nice to meet you."
          })
        })
      );

      log("— demo complete —", "ok");
    }

    async function step(label, fn) {
      log("> " + label + "…");
      await delay(500);
      try {
        const res = await fn();
        if (!res.ok) throw new Error();
        log("✓ " + label, "ok");
      } catch {
        log("✗ " + label, "err");
      }
      await delay(400);
    }

    function delay(ms) {
      return new Promise(r => setTimeout(r, ms));
    }

    document.getElementById("runDemo").onclick = runDemo;

    checkHealth();
  </script>
</body>
</html>
